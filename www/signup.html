<h1 localizable>Create a Snap<em>!</em> account</h1>
<form id="signup" class="pure-form pure-form-aligned">
    <fieldset>
        <div class="pure-control-group">
            <label localizable for="username">Username</label>
            <input id="username" name="username" type="text" placeholder="Username" required>
        </div>

        <div class="pure-control-group">
            <label localizable for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Password" required>
        </div>

        <div class="pure-control-group">
            <label localizable for="password-repeat">Repeat Password</label>
            <input id="password-repeat" name="password-repeat" type="password" placeholder="Password" required>
        </div>

        <div class="pure-control-group">
            <label localizable for="email">Email address</label>
            <input id="email" name="email" type="email" placeholder="Email address" required>
        </div>

        <div class="pure-controls">
            <label for="tos" class="pure-checkbox">
                <input id="tos" name="tos" type="checkbox" required> <span localizable>I have read and agree to the </span><a localizable target="_blank" href="tos.html">Terms of Service</a><span localizable> and the </span><a localizable target="_blank" href="privacy.html">Privacy Agreement</a>.
            </label>

            <button localizable type="submit" class="pure-button red-button">Sign up</button>
        </div>
    </fieldset>
</form>

<script>
    setTitle(localizer.localize('Sign Up') + ' - Snap! Build Your Own Blocks');

    document.querySelector('form#signup').addEventListener('submit', function (event) {
        var username = this.elements['username'].value,
            password = this.elements['password'].value,
            passwordRepeat = this.elements['password-repeat'].value,
            email = this.elements['email'].value,
            agreed = this.elements['tos'].checked;

        event.preventDefault();

        SnapCloud.signup(
            username,
            password,
            passwordRepeat,
            email,
            function (value) { 
                alert(
                    'User created.<br/>You can now log in.',
                    function() {
                        window.location.href = 'login.html';
                    },
                    { title: 'Account Created'}
                );
            },
            function (response) {
                genericError(
                    'Could not create account: ' + response,
                    'Sign Up Failed'
                );
            }
        );
    });
</script>

    <script>
    SnapCloud.genericError = genericError;
    document.querySelector('#top-bar .run').href = snapURL;
    if (!sessionStorage.username) {
        SnapCloud.initSession(
            function (username, isadmin) {
                sessionStorage.username = username;
                sessionStorage.isadmin = isadmin;
                initForUsername(username); 
            }
        );
    } else {
        initForUsername(sessionStorage.username);
    }

    function initForUsername (username) {
        if (username) {
            document.querySelector('li.join').hidden = true;
            document.querySelector('li.sign-in').hidden = true;
            document.querySelector('li.user-menu').hidden = false;
            document.querySelector('a.my-public-projects').href = 'user.html?user=' + username;
            fillVisitorFields();
        } else {
            document.querySelector('li.join').hidden = false;
            document.querySelector('li.sign-in').hidden = false;
            document.querySelector('li.user-menu').hidden = true;
        }
        fillUsernameFields();
        fillVisitorFields();
        doneLoading();
    }
    </script>
